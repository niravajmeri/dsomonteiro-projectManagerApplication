###
#   Database Settings
###
#jdbc:h2:tcp://localhost/~/test
spring.datasource.name=InMemoryH2
spring.datasource.driverClassName=org.h2.Driver

#spring.datasource.url=IGNORECASE=TRUE - only if necessary
spring.datasource.url=jdbc:h2:mem:InMemoryH2;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;
spring.datasource.platform=h2
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#Needed for file database
#spring.datasource.initialize=false
#spring.datasource.url=jdbc:h2:file:FileSystemH2;DB_CLOSE_ON_EXIT=FALSE;IFEXISTS=TRUE;DB_CLOSE_DELAY=-1;

###
#   H2 Settings
###
spring.h2.console.enabled=true
spring.h2.console.path=/console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

###
#   Hibernate Settings
###
#spring.jpa.hibernate.ddl-auto=validate #Use only for production
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.hibernate.properties.show_sql=false
spring.jpa.hibernate.properties.use_sql_comments=false
spring.jpa.hibernate.properties.format_sql=false
spring.jpa.hibernate.properties.dialect=org.hibernate.dialect.H2Dialect